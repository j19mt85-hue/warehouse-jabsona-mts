  <style>
    #initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #cbd5e1;
      border-top: 3px solid #1e293b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="initial-loading">
      <div class="spinner"></div>
      <p style="margin-top: 15px; font-family: sans-serif; font-size: 14px; color: #64748b;">იტვირთება...</p>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.error);
      });
    }

    // Hide initial loading once app is mounted
    window.addEventListener('DOMContentLoaded', () => {
      // Small timeout to ensure first render is smooth
      setTimeout(() => {
        const loader = document.getElementById('initial-loading');
        if (loader) loader.style.opacity = '0';
        setTimeout(() => loader && loader.remove(), 500);
      }, 500);
    });
  </script>
</body>

</html>
